<!DOCTYPE html>
<html>
    <head>
        <title>Projeto Responsivo</title>
        <meta charset="utf-8">
        <meta name="author" content="Guillerme Manhães">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
            <h2>Entre em contato!</h2>
            </header>
            <form>
                <div class="w50">
                    <div class="formgroup">
                        <label>Nome:</label>
                        <input required type="text" name="nome">
                    </div>
                </div>
                <div class="w50">
                    <div class="formgroup">
                        <label>Sobrenome:</label>
                        <input required type="text" name="nome">
                    </div>
                </div>
                <div class="w50">
                    <div class="formgroup">
                        <label>Telefone:</label>
                        <input required type="number" name="tel">
                    </div>
                </div>
                <div class="w50">
                    <div class="formgroup">
                        <label>Celular:</label>
                        <input required type="number" name="cel">
                    </div>
                </div>
                <div class="w100">
                    <div class="formgroup">
                        <label>Mensagem:</label>
                        <textarea required></textarea>
                    </div>
                </div>
                <input type="submit" class="submit">
            </form>
            <footer><h2>Desenvolvido por Guillerme Manhães</h2></footer>
            <div class="clear"></div>

        </div>
    </body>
</html>
